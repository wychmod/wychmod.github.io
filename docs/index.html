<script>

    document.addEventListener('keydown', handleGlobalKeyDown);
  }
  
  // åˆ‡æ¢ç»ˆç«¯æ˜¾ç¤º
  function toggleTerminal() {
    const isActive = Elements.window.classList.contains('active');

      openTerminal();

  }
  
  // æ‰“å¼€ç»ˆç«¯
  function openTerminal() {

  // å…³é—­ç»ˆç«¯
  function closeTerminal() {

  // æ˜¾ç¤ºæ¬¢è¿ä¿¡æ¯

      'ä½¿ç”¨ <span class="terminal-info">Tab</span> é”®è‡ªåŠ¨è¡¥å…¨ï¼Œ<span class="terminal-info">â†‘â†“</span> é”®æµè§ˆå†å²å‘½ä»¤',
      ''
    ];
    welcome.forEach(line => addOutput(line));
  }
  
  // å¤„ç†é”®ç›˜æŒ‰ä¸‹
  function handleKeyDown(e) {
    switch(e.key) {
      case 'Enter':
        e.preventDefault();
        executeCommand();
        break;
      case 'ArrowUp':
        e.preventDefault();
        navigateHistory(-1);
        break;
      case 'ArrowDown':
        e.preventDefault();
        navigateHistory(1);
        break;
      case 'Tab':
        e.preventDefault();
        autoComplete();
        break;
      case 'l':
        if (e.ctrlKey) {
          e.preventDefault();
          clearTerminal();
        }
        break;
    }
  }
  
  // å…¨å±€å¿«æ·é”®
  function handleGlobalKeyDown(e) {
    // Ctrl+K æˆ– Cmd+K æ‰“å¼€/å…³é—­ç»ˆç«¯
    if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
      e.preventDefault();
      toggleTerminal();
    }
    // Esc å…³é—­ç»ˆç«¯
    if (e.key === 'Escape' && Elements.window.classList.contains('active')) {
      e.preventDefault();
      closeTerminal();
    }
  }
  
  // æ‰§è¡Œå‘½ä»¤
  function executeCommand() {
    const input = Elements.input.value.trim();
    if (!input) return;
    
    // æ˜¾ç¤ºå‘½ä»¤
    addOutput(`<span class="terminal-prompt">$</span> <span class="terminal-command">${escapeHtml(input)}</span>`);
    
    // æ·»åŠ åˆ°å†å²
    TerminalState.commandHistory.push(input);
    TerminalState.historyIndex = TerminalState.commandHistory.length;
    saveHistory();
    
    // æ¸…ç©ºè¾“å…¥
    Elements.input.value = '';
    
    // è§£æå¹¶æ‰§è¡Œå‘½ä»¤
    const parts = parseCommand(input);
    const cmd = parts[0].toLowerCase();
    const args = parts.slice(1);
    
    const command = Commands[cmd];
    if (command) {
      command(args);
    } else {
      addOutput(`<span class="terminal-error">Error: Command not found: '${escapeHtml(cmd)}'. Type 'help' to see available commands.</span>`);
    }
    
    // æ»šåŠ¨åˆ°åº•éƒ¨
    scrollToBottom();
  }
  
  // è§£æå‘½ä»¤
  function parseCommand(input) {
    const parts = [];
    let current = '';
    let inQuote = false;
    
    for (let i = 0; i < input.length; i++) {
      const char = input[i];
      if (char === '"' || char === "'") {
        inQuote = !inQuote;
      } else if (char === ' ' && !inQuote) {
        if (current) {
          parts.push(current);
          current = '';
        }
      } else {
        current += char;
      }
    }
    if (current) parts.push(current);
    return parts;
  }
  
  // å‘½ä»¤é›†åˆ
  const Commands = {
    help: function(args) {
      const help = [

        '<span class="terminal-command">ls [path]</span>      - åˆ—å‡ºå½“å‰æˆ–æŒ‡å®šç›®å½•å†…å®¹',
        '<span class="terminal-command">pwd</span>            - æ˜¾ç¤ºå½“å‰æ‰€åœ¨è·¯å¾„',
        '<span class="terminal-command">cat &lt;æ–‡ä»¶&gt;</span>     - æ‰“å¼€æŒ‡å®šæ–‡æ¡£',
        '<span class="terminal-command">find &lt;å…³é”®è¯&gt;</span>  - æœç´¢æ–‡æ¡£',
        '<span class="terminal-command">tree [path]</span>    - æ˜¾ç¤ºç›®å½•æ ‘',
        '<span class="terminal-command">man &lt;å‘½ä»¤&gt;</span>     - æ˜¾ç¤ºå‘½ä»¤æ‰‹å†Œ',
        '<span class="terminal-command">clear</span>          - æ¸…ç©ºç»ˆç«¯å±å¹•',
        '<span class="terminal-command">history</span>        - æ˜¾ç¤ºå‘½ä»¤å†å²',
        '<span class="terminal-command">whoami</span>         - æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯',
        '<span class="terminal-command">about</span>          - æ˜¾ç¤ºçŸ¥è¯†åº“ç»Ÿè®¡',
        '<span class="terminal-command">fortune</span>        - éšæœºæŠ€æœ¯åè¨€',
        '<span class="terminal-command">neofetch</span>       - ç³»ç»Ÿä¿¡æ¯é¢æ¿',
        '<span class="terminal-command">help</span>           - æ˜¾ç¤ºæ­¤å¸®åŠ©ä¿¡æ¯',
        '',
        '<span class="terminal-info">å°æç¤ºï¼š</span>',
        '  - ä½¿ç”¨ Tab é”®è‡ªåŠ¨è¡¥å…¨å‘½ä»¤å’Œè·¯å¾„',
        '  - ä½¿ç”¨ â†‘â†“ é”®æµè§ˆå†å²å‘½ä»¤',
        '  - æŒ‰ Esc æˆ– Ctrl+K å…³é—­ç»ˆç«¯',
        '  - è¾“å…¥ <span class="terminal-command">man &lt;å‘½ä»¤&gt;</span> æŸ¥çœ‹å‘½ä»¤è¯¦ç»†è¯´æ˜'
      ];
      help.forEach(line => addOutput(line));
    },
    
    clear: function() {
      clearTerminal();
    },
    
    pwd: function() {
      addOutput(`<span class="terminal-directory">${TerminalState.currentPath}</span>`);
    },
    
    ls: function(args) {
      const path = args[0] || TerminalState.currentPath;
      const targetPath = resolvePath(path);
      const node = findNode(targetPath);
      
      if (!node) {
        addOutput(`<span class="terminal-error">Error: No such directory: '${escapeHtml(path)}'</span>`);
        return;
      }
      
      if (node.type === 'file') {
        addOutput(`<span class="terminal-file">${node.name}.md</span>`);
        return;
      }
      
      if (!node.children || node.children.length === 0) {
        addOutput('<span class="terminal-info">Empty directory</span>');
        return;
      }
      
      // ç»Ÿè®¡æ–‡ä»¶å’Œç›®å½•æ•°é‡
      let dirCount = 0;
      let fileCount = 0;
      node.children.forEach(child => {
        if (child.type === 'directory') {
          dirCount++;
          addOutput(`<span class="terminal-directory">ğŸ“ ${child.name}/</span>`);
        }
      });
      node.children.forEach(child => {
        if (child.type === 'file') {
          fileCount++;
          addOutput(`<span class="terminal-file">ğŸ“„ ${child.name}.md</span>`);
        }
      });
      
      // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
      addOutput('');
      addOutput(`<span class="terminal-info">æ€»è®¡: ${dirCount} ä¸ªç›®å½•, ${fileCount} ä¸ªæ–‡ä»¶</span>`);
    },
    
    cd: function(args) {
      if (!args[0]) {
        TerminalState.currentPath = '/';
        updatePrompt();
        return;
      }
      
      const targetPath = resolvePath(args[0]);
      const node = findNode(targetPath);
      
      if (!node) {
        addOutput(`<span class="terminal-error">Error: No such directory: '${escapeHtml(args[0])}'</span>`);
        return;
      }
      
      if (node.type === 'file') {
        addOutput(`<span class="terminal-error">Error: Not a directory: '${escapeHtml(args[0])}'</span>`);
        return;
      }
      
      TerminalState.currentPath = targetPath;
      updatePrompt();
    },
    
    cat: function(args) {
      if (!args[0]) {
        addOutput('<span class="terminal-error">Error: Missing argument. Usage: cat &lt;file&gt;</span>');
        return;
      }
      
      const targetPath = resolvePath(args[0]);
      const node = findNode(targetPath);
      
      if (!node) {
        addOutput(`<span class="terminal-error">Error: File not found: '${escapeHtml(args[0])}'</span>`);
        return;
      }
      
      if (node.type === 'directory') {
        addOutput(`<span class="terminal-error">Error: '${escapeHtml(args[0])}' is a directory</span>`);
        return;
      }
      
      // è·³è½¬åˆ°æ–‡æ¡£
      addOutput(`<span class="terminal-success">Opening: ${node.name}</span>`);
      setTimeout(() => {
        window.location.hash = '#' + node.url;
        closeTerminal();
      }, 500);
    },
    
    find: function(args) {
      if (!args[0]) {
        addOutput('<span class="terminal-error">Error: Missing argument. Usage: find &lt;keyword&gt;</span>');
        return;
      }
      
      const keyword = args.join(' ').toLowerCase();
      const results = [];
      
      function search(node, path) {
        if (node.name.toLowerCase().includes(keyword)) {
          results.push({ path: path + '/' + node.name, node: node });
        }
        if (node.children) {
          node.children.forEach(child => {
            search(child, path + '/' + node.name);
          });
        }
      }
      
      if (TerminalState.docTree) {
        search(TerminalState.docTree, '');
      }
      
      if (results.length === 0) {
        addOutput(`<span class="terminal-warning">No results found for: '${escapeHtml(keyword)}'</span>`);
      } else {
        addOutput(`<span class="terminal-success">Found ${results.length} result(s):</span>`);
        results.forEach(r => {
          const icon = r.node.type === 'directory' ? '<span class="terminal-directory">ğŸ“</span>' : '<span class="terminal-file">ğŸ“„</span>';
          addOutput(`${icon} ${r.path}`);
        });
      }
    },
    
    tree: function(args) {
      const path = args[0] || TerminalState.currentPath;
      const targetPath = resolvePath(path);
      const node = findNode(targetPath);
      
      if (!node) {
        addOutput(`<span class="terminal-error">Error: No such directory: '${escapeHtml(path)}'</span>`);

      addOutput(`<span class="terminal-info">ğŸ“ åˆ†ç±»æ•°é‡ï¼š</span> ${stats.totalCategories} ä¸ª`);
      addOutput(`<span class="terminal-info">ğŸ’» æŠ€æœ¯æ ˆï¼š</span> Java, Python, React, Vue, Redis, MySQL, K8s...`);
      addOutput(`<span class="terminal-info">ğŸ”¥ æ ¸å¿ƒç‰¹è‰²ï¼š</span> æºç çº§å­¦ä¹ ã€å®æˆ˜å¯¼å‘ã€æ·±åº¦å‰–æ`);
      addOutput('');

    echo: function(args) {

    fortune: function() {
      const fortunes = [
        'ğŸ’¡ æ·±å…¥ç†è§£ä¸€ä¸ªæŠ€æœ¯ï¼Œèƒœè¿‡æµ…å°å¤šä¸ªæ¡†æ¶ã€‚',
        'ğŸ’ª æ¯å¤©è¿›æ­¥ä¸€ç‚¹ç‚¹ï¼Œå°±æ˜¯æˆåŠŸçš„å¼€å§‹ã€‚',

  // æ‰“å°ç›®å½•æ ‘
  function printTree(node, prefix, isLast, depth = 0) {
    if (depth > 3) return; // é™åˆ¶æ·±åº¦
    
    if (!node.children) return;
    
    node.children.forEach((child, index) => {
      const isLastChild = index === node.children.length - 1;
      const connector = isLastChild ? 'â””â”€â”€ ' : 'â”œâ”€â”€ ';
      const icon = child.type === 'directory' ? 'ğŸ“' : 'ğŸ“„';
      const color = child.type === 'directory' ? 'terminal-directory' : 'terminal-file';
      
      addOutput(`${prefix}${connector}${icon} <span class="${color}">${child.name}${child.type === 'directory' ? '/' : ''}</span>`);
      
      if (child.children) {
        const newPrefix = prefix + (isLastChild ? '    ' : 'â”‚   ');
        printTree(child, newPrefix, isLastChild, depth + 1);
      }
    });
  }
  
  // è§£æè·¯å¾„
  function resolvePath(path) {
    if (path === '/') return '/';
    if (path.startsWith('/')) return path;
    
    let result = TerminalState.currentPath;
    const parts = path.split('/').filter(p => p);
    
    for (const part of parts) {
      if (part === '..') {
        result = result.split('/').slice(0, -1).join('/') || '/';
      } else if (part !== '.') {
        result = result === '/' ? '/' + part : result + '/' + part;
      }
    }
    
    return result || '/';
  }
  
  // æŸ¥æ‰¾èŠ‚ç‚¹
  function findNode(path) {
    if (!TerminalState.docTree) return null;
    if (path === '/') return TerminalState.docTree;
    
    const parts = path.split('/').filter(p => p);
    let current = TerminalState.docTree;
    
    for (const part of parts) {
      if (!current.children) return null;
      const partLower = part.toLowerCase();
      current = current.children.find(c => c.name.toLowerCase() === partLower);
      if (!current) return null;
    }
    
    return current;
  }
  
  // æ·»åŠ è¾“å‡º
  function addOutput(html) {
    const line = document.createElement('div');
    line.className = 'terminal-line';
    line.innerHTML = html;
    Elements.output.appendChild(line);
  }
  
  // æ¸…ç©ºç»ˆç«¯
  function clearTerminal() {
    Elements.output.innerHTML = '';
  }
  
  // æ»šåŠ¨åˆ°åº•éƒ¨
  function scrollToBottom() {
    Elements.output.parentElement.scrollTop = Elements.output.parentElement.scrollHeight;
  }
  
  // æ›´æ–°æç¤ºç¬¦
  function updatePrompt() {
    const displayPath = TerminalState.currentPath === '/' ? '~' : '~' + TerminalState.currentPath;
    Elements.prompt.textContent = `$ `;
  }
  
  // å†å²å‘½ä»¤å¯¼èˆª
  function navigateHistory(direction) {
    if (TerminalState.commandHistory.length === 0) return;
    
    TerminalState.historyIndex += direction;
    
    if (TerminalState.historyIndex < 0) {
      TerminalState.historyIndex = 0;
    } else if (TerminalState.historyIndex >= TerminalState.commandHistory.length) {
      TerminalState.historyIndex = TerminalState.commandHistory.length;
      Elements.input.value = '';
      return;
    }
    
    Elements.input.value = TerminalState.commandHistory[TerminalState.historyIndex] || '';
  }
  
  // è‡ªåŠ¨è¡¥å…¨
  function autoComplete() {
    const input = Elements.input.value;
    const parts = input.split(' ');
    
    if (parts.length === 1) {
      // è¡¥å…¨å‘½ä»¤
      const matches = Object.keys(Commands).filter(cmd => cmd.startsWith(parts[0].toLowerCase()));
      if (matches.length === 1) {
        Elements.input.value = matches[0] + ' ';
      } else if (matches.length > 1) {
        addOutput(`<span class="terminal-info">${matches.join('  ')}</span>`);
        scrollToBottom();
      }
    }
  }
  
  // åŠ è½½å†å²
  function loadHistory() {
    try {
      const history = localStorage.getItem('terminalHistory');
      if (history) {
        TerminalState.commandHistory = JSON.parse(history);
      }
    } catch (e) {
      console.error('Failed to load history:', e);
    }
  }
  
  // ä¿å­˜å†å²
  function saveHistory() {
    try {
      const history = TerminalState.commandHistory.slice(-100); // åªä¿å­˜æœ€è¿‘100æ¡
      localStorage.setItem('terminalHistory', JSON.stringify(history));
    } catch (e) {
      console.error('Failed to save history:', e);
    }
  }
  
  // è·å–ç»Ÿè®¡ä¿¡æ¯
  function getStats() {
    let totalDocs = 0;
    let totalCategories = 0;
    
    function count(node) {
      if (node.type === 'file') {
        totalDocs++;
      } else if (node.type === 'directory') {
        totalCategories++;
      }
      if (node.children) {
        node.children.forEach(count);
      }
    }
    
    if (TerminalState.docTree) {
      count(TerminalState.docTree);
    }
    
    return { totalDocs, totalCategories };
  }
  
  // HTML è½¬ä¹‰
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  // è§£ææ–‡æ¡£æ ‘
  function parseDocumentTree() {
    const sidebar = document.querySelector('.sidebar-nav');
    if (!sidebar) {
      setTimeout(parseDocumentTree, 1000);
      return;
    }
    
    TerminalState.docTree = {
      name: 'æ ¹ç›®å½•',
      type: 'directory',
      path: '/',
      children: []
    };
    
    const ul = sidebar.querySelector('ul');
    if (ul) {
      parseList(ul, TerminalState.docTree);
    }
  }
  
  // è§£æåˆ—è¡¨
  function parseList(ul, parent) {
    const items = ul.children;
    
    for (let i = 0; i < items.length; i++) {
      const li = items[i];
      const link = li.querySelector('a');
      const subList = li.querySelector('ul');
      const paragraph = li.querySelector('p');
      
      if (link && !subList) {
        // æ–‡ä»¶
        const text = link.textContent.trim();
        const href = link.getAttribute('href');
        if (text && href) {
          parent.children.push({
            name: text,
            type: 'file',
            url: href.replace(/^#/, '')
          });
        }
      } else if (paragraph || (link && subList)) {
        // ç›®å½•
        const text = (paragraph || link).textContent.trim();
        if (text && text !== 'é¦–é¡µ') {
          const dirNode = {
            name: text,
            type: 'directory',
            children: []
          };
          parent.children.push(dirNode);
          
          if (subList) {
            parseList(subList, dirNode);
          }
        }
      }
    }
  }
  
  // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init);
  } else {
    init();
  }
})();
